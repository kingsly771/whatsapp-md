<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Control Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #25D366; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .endpoint { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; font-family: monospace; }
        button { background: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #128C7E; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 10px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp Bot Control Panel</h1>
            <p>Manage your WhatsApp bot through the API endpoints</p>
        </header>

        <div class="card">
            <h2>API Endpoints</h2>
            
            <div class="endpoint">
                GET /health - Server health check
                <button onclick="testEndpoint('/health')">Test</button>
            </div>
            
            <div class="endpoint">
                GET /api/status - Server status
                <button onclick="testEndpoint('/api/status')">Test</button>
            </div>
            
            <div class="endpoint">
                GET /api/sessions - List sessions
                <button onclick="testEndpoint('/api/sessions')">Test</button>
            </div>
            
            <div class="endpoint">
                GET /api/plugins - List plugins
                <button onclick="testEndpoint('/api/plugins')">Test</button>
            </div>

            <div id="result" class="result">Click "Test" on an endpoint to see results...</div>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <button onclick="createSession()">Create New Session</button>
            <button onclick="getSessions()">Get All Sessions</button>
            <button onclick="getPlugins()">Get All Plugins</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function testEndpoint(endpoint) {
            try {
                const response = await fetch(API_BASE + endpoint);
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        async function createSession() {
            try {
                const response = await fetch(API_BASE + '/api/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: 'browser-session' })
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        async function getSessions() {
            try {
                const response = await fetch(API_BASE + '/api/sessions');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        async function getPlugins() {
            try {
                const response = await fetch(API_BASE + '/api/plugins');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        // Test health endpoint on page load
        window.addEventListener('load', () => {
            testEndpoint('/health');
        });
    </script>
</body>
</html>
